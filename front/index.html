    <div id="workspace">
    <div id="userdiv">
    <label id="txt">Enter username: </label> <span contenteditable="true" id="user"></span>

    <div style="display: none;" id="passdiv">

    <script>

      let curr = 'user'
    
    setInterval(() => {
    document.getElementById(curr).focus()
}, 200)

        document.getElementById('user').focus()

document.getElementById("wel").innerHTML = `Welcome to Remoterm for ${location.hostname}!`
const txt2 = 'Enter username: '

let on = 'username'



    if(localStorage.getItem('password')){location='/cli'}

    document.onkeypress = (ev) => {


if(ev.key == 'Enter'){
ev.preventDefault()
if(document.getElementById("passdiv").style.display == 'none'){
  document.getElementById("passdiv").style.display = 'inline'
  curr = 'pass'
}else{
ev.preventDefault()
fetch('/login', {
headers: { password: document.getElementById('pass').innerHTML, username:document.getElementById("user").innerHTML }
}).then(m => {
m.json().then(d => {
if(d.correct == true){
localStorage.setItem('password',document.getElementById('pass').innerHTML)
localStorage.setItem('user',document.getElementById('user').innerHTML)
location = '/cli'
}else{
location.reload()
  }
})
})
}
}}
    </script>
